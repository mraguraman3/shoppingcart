<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
              <label for="title">Title</label>
              <input #title="ngModel" [(ngModel)]="Product.title" name="title" id="title" type="text" 
              class="form-control" required>
              <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
          </div>     
          <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input #price="ngModel" [(ngModel)]="Product.price" name="price" id="price" Type="number" 
                class="form-control" required>
              </div>          
              <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Price is required</div>
          </div>
          <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="Product.category" name="category" id="category" class="form-control" required>
                  <option value=""></option>
                  <option *ngFor="let c of Categories$ | async" [value]="c.$key">{{ c.name }}</option>
                </select>          
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" [(ngModel)]="Product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">Image URL is required</div>
            </div>    
            
            <button class="btn btn-primary">Save</button> 
            <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>
  </div>
  <div class="col-md-6">
      <div class="card" style="width: 20rem;">
          <img class="card-img-top" [src]="Product.imageUrl" *ngIf="Product.imageUrl">
          <div class="card-body">
            <h4 class="card-title">{{title.value}}</h4>
            <p class="card-text">{{price.value | currency:'USD':true }}</p>            
          </div>
        </div>
  </div>
</div>
