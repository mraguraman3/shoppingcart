<p>
<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input #query type="text" 
  (keyup)="search(query.value)" class="form-control" placeholder="Search...">
</p>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of FilteredProducts">
      <td>{{prod.title}}</td>
      <td>{{prod.price}}</td>
      <td>
        <a [routerLink]="['/admin/products/', prod.$key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
